<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palíndrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="contenedor-total">
        <img src="" alt="logo-titulo">
        <h1>Is it a Palíndrome?</h1>
        <div id="contenedor-grande">
            <p>Enter in text to check for a palindrome:</p>
            <div id="contenedor-input">
                <input type="text" name="" id="">
                <button>Check</button>
            </div>
            <p id="respuesta"></p>
        </div>
        <div id="contenedor-info">
            <img src="" alt="bombilla">
            <p id="info"></p>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
