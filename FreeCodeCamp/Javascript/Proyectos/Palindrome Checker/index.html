<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="contenedor-total">
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="logo-titulo">
        <h1>Is it a Palindrome?</h1>
        <div id="contenedor-grande">
            <p>Enter in text to check for a palindrome:</p>
            <div id="contenedor-input">
                <input type="text" name="" id="text-input">
                <button id="check-btn">Check</button>
                <div id="result"></div>
            </div>
           
        </div>
        <div id="contenedor-info">
            <img src="https://github.com/Moisinho/Portafolio/blob/main/FreeCodeCamp/Javascript/Proyectos/Palindrome%20Checker/img/bombilla.png?raw=true" alt="bombilla">
            <p id="info">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
